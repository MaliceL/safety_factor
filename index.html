        <input type="text" id="loginuser" placeholder="Enter Username"/>

        <button type="button" id="login" onclick="showlogin()">Login</button>

        <br><br>

        <div id="logindiv">
            <b style="text-align:center">Test</b>
        </div>

        <script>
            if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.register('/service-worker.js');
            }

            function showlogin() {
                var userfound = false;
                var user = [];
                var loguser = document.getElementById('loginuser').value;

                try {
                    user = JSON.parse( localStorage[loguser]);
                    alert("User found");
                    userfound = true;
                } catch (e) {
                    alert("No data found");
                    userfound = false;
                }

                if(userfound == true) {
                    document.getElementById('logindiv').style.display = "block";
                } else {
                    document.getElementById('logindiv').style.display = "none";
                    alert("ERROR");
                }               
            }

            //Stop Context Menu
            document.addEventListener("contextmenu", (e) => {
                    e.preventDefault();
            }, false);
